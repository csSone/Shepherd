# Shepherd Web 前端运行时配置
# 这些是应用运行时需要配置的内容

# 应用基本信息
app:
  name: "Shepherd"
  version: "1.0.0"
  description: "分布式 AI 模型管理系统"

# API 配置
api:
  # 后端服务器地址
  baseUrl: "http://localhost:9190"
  # API 超时时间（毫秒）
  timeout: 30000
  # 自动重试次数
  retryCount: 3
  # 重试延迟（毫秒）
  retryDelay: 1000

# SSE 实时事件配置
sse:
  # SSE 端点
  endpoint: "/api/events"
  # 自动重连
  reconnect: true
  # 重连延迟（毫秒）
  reconnectDelay: 2000
  # 最大重连次数（-1 表示无限）
  maxReconnectAttempts: -1

# 功能开关
features:
  # 是否启用模型管理
  models: true
  # 是否启用下载管理
  downloads: true
  # 是否启用集群管理
  cluster: true
  # 是否启用日志查看
  logs: true
  # 是否启用聊天功能
  chat: true

# UI 配置
ui:
  # 主题（light, dark, auto）
  theme: "auto"
  # 默认语言
  language: "zh-CN"
  # 每页显示数量
  pageSize: 20
  # 虚拟滚动阈值（超过此数量启用虚拟滚动）
  virtualScrollThreshold: 100

# 日志配置
logging:
  # 日志级别（debug, info, warn, error）
  level: "info"
  # 是否启用控制台日志
  console: true
  # 是否发送日志到服务器
  remote: false

# 缓存配置
cache:
  # 模型列表缓存时间（毫秒）
  modelsTTL: 60000
  # 客户端列表缓存时间（毫秒）
  clientsTTL: 30000
  # 是否启用持久化缓存
  persistent: true
