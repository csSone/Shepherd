server:
    web_port: 9190
    anthropic_port: 9170
    ollama_port: 11434
    lmstudio_port: 1234
    host: 0.0.0.0
    read_timeout: 60
    write_timeout: 60
model:
    paths:
        - ./models
        - ~/.cache/huggingface/hub
    path_configs:
        - path: /home/user/.cache/huggingface/hub
          name: 测试目录
          description: ""
        - path: /home/user/workspace/LlamacppServer/build/models
          name: ""
          description: ""
    auto_scan: true
    scan_interval: 0
llamacpp:
    paths:
        - path: ./llama.cpp
          name: Default
          description: ""
        - path: /home/user/workspace/llama.cpp/build-rocm/bin
          name: Rocm后端
          description: ""
        - path: /home/user/workspace/llama.cpp/build-vulkan/bin
          name: VulKan后端
          description: ""
download:
    directory: ./downloads
    max_concurrent: 4
    chunk_size: 1048576
    retry_count: 3
    timeout: 300
security:
    api_key_enabled: false
    api_key: ""
    cors_enabled: true
    allowed_origins:
        - '*'
compatibility:
    ollama:
        enabled: true
        port: 11434
    lmstudio:
        enabled: false
        port: 1234
log:
    level: info
    format: json
    output: both
    directory: ./logs
    max_size: 100
    max_backups: 3
    max_age: 7
    compress: true
storage:
    type: sqlite  # memory|sqlite|postgresql
    sqlite:
        path: ./data/shepherd.db
        enable_wal: true
        pragmas:
            cache_size: "-64000"
            synchronous: "NORMAL"
mode: standalone
node:
    role: standalone
    master_role:
        enabled: false
        port: 9190
        api_key: ""
        ssl:
            enabled: false
            cert_path: ""
            key_path: ""
    client_role:
        enabled: false
        master_address: ""
        heartbeat_interval: 5
        reconnect_interval: 10
    resources:
        monitor_interval: 5
        report_gpu: true
    executor:
        max_concurrent: 4
        allowed_commands: []
        task_timeout: 300
        max_retries: 3