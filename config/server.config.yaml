# Shepherd Standalone 配置文件
# Standalone 模式：单机运行，所有功能本地执行
# 使用新的统一配置格式

# 运行模式
mode: standalone

# 节点配置
node:
  # 节点ID，auto 表示自动生成
  id: auto
  # 节点名称，空表示使用主机名
  name: ""
  # 节点角色：standalone
  role: standalone
  
  # Master 角色配置（Standalone 模式下禁用）
  master_role:
    enabled: false
    port: 9190
    api_key: ""
    ssl:
      enabled: false
      cert_path: ""
      key_path: ""
  
  # Client 角色配置（Standalone 模式下禁用）
  client_role:
    enabled: false
    master_address: ""
    register_retry: 3
    heartbeat_interval: 5
    heartbeat_timeout: 15
  
  # 资源监控配置
  resources:
    monitor_interval: 5
    report_gpu: true
  
  # 命令执行器配置
  executor:
    max_concurrent: 4
    allowed_commands:
      - load_model
      - unload_model
      - run_llamacpp

# 服务器配置
server:
  web_port: 9190
  anthropic_port: 9170
  ollama_port: 11434
  lmstudio_port: 1234
  host: 0.0.0.0
  read_timeout: 60
  write_timeout: 60

# 模型配置
model:
  paths:
    - ./models
    - ~/.cache/huggingface/hub
  path_configs: []
  auto_scan: true
  scan_interval: 0

# llama.cpp 配置
llamacpp:
  paths:
    - path: ./llama.cpp
      name: Default
      description: ""

# 下载配置
download:
  directory: ./downloads
  max_concurrent: 4
  chunk_size: 1048576
  retry_count: 3
  timeout: 300

# 模型仓库配置
model_repo:
  endpoint: ""
  token: ""
  timeout: 0

# 安全配置
security:
  api_key_enabled: false
  api_key: ""
  cors_enabled: true
  allowed_origins:
    - '*'

# 兼容性配置
compatibility:
  ollama:
    enabled: false
    port: 11435
  lmstudio:
    enabled: false
    port: 1234

# 日志配置
log:
  level: info
  format: json
  output: both
  directory: ./logs
  max_size: 100
  max_backups: 3
  max_age: 7
  compress: true

# 存储配置
storage:
  type: sqlite
  sqlite:
    path: ./data/shepherd.db
    enable_wal: true
    pragmas:
      cache_size: "-64000"
      synchronous: NORMAL

# Master 兼容配置（Standalone 模式下禁用）
master:
  enabled: false
  client_config_dir: ""
  network_scan:
    enabled: false
    subnets: []
    port_range: ""
    timeout: 0
    auto_discover: false
    interval: 0
  scheduler:
    strategy: ""
    max_queue_size: 0
    task_timeout: 0
    retry_on_failure: false
    max_retries: 0
  log_aggregation:
    enabled: false
    max_buffer_size: 0
    flush_interval: 0

# Client 兼容配置（Standalone 模式下禁用）
client:
  enabled: false
  master_address: ""
  client_info:
    id: ""
    name: ""
    tags: []
    metadata: {}
  heartbeat:
    interval: 0
    timeout: 0
  conda_env:
    enabled: false
    conda_path: ""
    environments: {}
  register_retry: 0
  heartbeat_interval: 0
  heartbeat_timeout: 0
