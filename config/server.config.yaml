# Shepherd Server 配置文件
# Standalone 模式：单机模式，所有功能本地执行

server:
    web_port: 9190
    anthropic_port: 9170
    ollama_port: 11434
    lmstudio_port: 1234
    host: 0.0.0.0
    read_timeout: 60
    write_timeout: 60

model:
    paths:
        - ./models
        - ~/.cache/huggingface/hub
    path_configs: []
    auto_scan: true
    scan_interval: 0

llamacpp:
    paths: []

download:
    directory: ./downloads
    max_concurrent: 4
    chunk_size: 1048576
    retry_count: 3
    timeout: 300

security:
    api_key_enabled: false
    api_key: ""
    cors_enabled: true
    allowed_origins:
        - '*'

compatibility:
    ollama:
        enabled: false
        port: 11434
    lmstudio:
        enabled: false
        port: 1234

log:
    level: info
    format: json
    output: both
    directory: ./logs
    max_size: 100
    max_backups: 3
    max_age: 7
    compress: true

storage:
    type: sqlite
    sqlite:
        path: ./data/shepherd.db
        pragmas:
            cache_size: "-64000"
            synchronous: NORMAL
        enable_wal: true
    postgresql: null

mode: standalone

master:
    enabled: false
    client_config_dir: ""
    network_scan:
        enabled: false
        subnets: []
        port_range: ""
        timeout: 0
        auto_discover: false
        interval: 0
    scheduler:
        strategy: ""
        max_queue_size: 0
        task_timeout: 0
        retry_on_failure: false
        max_retries: 0
    log_aggregation:
        enabled: false
        max_buffer_size: 0
        flush_interval: 0

client:
    enabled: false
    master_address: ""
    client_info:
        id: ""
        name: ""
        tags: []
        metadata: {}
    heartbeat:
        interval: 0
        timeout: 0
    conda_env:
        enabled: false
        conda_path: ""
        environments: {}
    register_retry: 0
    heartbeat_interval: 0
    heartbeat_timeout: 0

node:
    id: ""
    name: ""
    role: standalone
    master_role:
        enabled: false
        port: 9190
        api_key: ""
        ssl:
            enabled: false
            cert_path: ""
            key_path: ""
    client_role:
        enabled: false
        master_address: ""
        register_retry: 0
        heartbeat_interval: 5
        heartbeat_timeout: 0
    resources:
        monitor_interval: 5
        report_gpu: true
        report_temperature: false
        gpu_backend: ""
    executor:
        max_concurrent: 4
        task_timeout: 300
        allow_remote_stop: false
        allowed_commands: []
